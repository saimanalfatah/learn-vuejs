<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js v-model in checkbox</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
        <br>
        {{ message }}
        <br>
        <textarea cols="30" rows="10" v-model="textarea"></textarea>
        <p style="white-space: pre-line;">{{ textarea }}</p>
        <input type="radio" v-model="radiobutton" value="option-1"> option1
        <br>
        <input type="radio" v-model="radiobutton" value="option-2"> option2
        <br>
        Your Choice is {{ radiobutton }}
        <br>
        <label for="">Watching Movie</label>
        <input type="checkbox" value="watching-movie" v-model="checkbox">
        <br>
        <label for="">Traveling</label>
        <input type="checkbox" value="traveling" v-model="checkbox">
        <br>
        <label for="">Reading</label>
        <input type="checkbox" value="reading" v-model="checkbox">
        <br>
        My Hobbies are {{ checkbox }}
        <ul>
            <li v-for="choice in checkbox">{{ choice }}</li>
        </ul>

    </div>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
