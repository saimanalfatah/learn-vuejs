<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js v-on for event handler</title>
</head>

<body>
    <div id="app">
        <button v-on:click="message = 'Lorem ipsum dolor sit amet. v-on:click'">Click</button>
        <button @click="message = 'Lorem ipsum dolor sit amet, consectetur. @click'">Click Me</button>
        <button @click="showAlert">
            Show Alert!
        </button>
        <br>
        {{ message }}
    </div>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
