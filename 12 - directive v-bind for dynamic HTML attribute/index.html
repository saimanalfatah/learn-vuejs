<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js v-bind for dynamic HTML attribute</title>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgFile" width="500" height="200">
        <br>
        <a v-bind:href="link" title="">About Page</a>
        <br>
        <!-- <p v-bind:style="{color: colorFont}">Font</p> -->
        <p v-bind:style="styleFont">Font</p>
    </div>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
